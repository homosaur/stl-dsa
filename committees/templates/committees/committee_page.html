{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}

<div class='container'>
    <div class='row'>
        <div class='col-6'>
            <h2>{{ page.name }} {{ page.get_formation_type_display }}</h2>
            <h4>Current Chair:</h4>
            <p>{{ page.leader_name }} | {{ page.email|urlize }}</p>
            <h4>Description:</h4>
            <p>{{ page.description|richtext }}</p>
        </div>
        <div class='col-6'>
            {{ page.sign_up_embed_code|safe }}
        </div>
    </div>
</div>

{% endblock %}
